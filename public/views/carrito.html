<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Auto Parts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4/bootstrap-4.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        .cart-item {
            border-bottom: 1px solid #eee;
            padding: 20px 0;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-item-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
        }
        .quantity-control {
            width: 120px;
        }
        .cart-summary {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }
        .empty-cart {
            text-align: center;
            padding: 40px 20px;
        }
        .empty-cart i {
            font-size: 4rem;
            color: #dee2e6;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Contenedor para el navbar -->
    <div id="navbar-container"></div>

    <!-- Contenido principal -->
    <div class="container py-5">
        <h1 class="mb-4">Carrito de Compras</h1>
        
        <!-- Mensaje de carrito vacío -->
        <div id="empty-cart-message" class="text-center py-5" style="display: none;">
            <i class="bi bi-cart-x display-1 text-muted"></i>
            <h3 class="mt-3">Tu carrito está vacío</h3>
            <p class="text-muted">Agrega productos para continuar con tu compra</p>
            <a href="catalogo.html" class="btn btn-primary mt-3">
                <i class="bi bi-arrow-left me-2"></i>Volver al Catálogo
            </a>
        </div>

        <!-- Contenido del carrito -->
        <div id="cart-items-container">
            <!-- Los items del carrito se cargarán dinámicamente -->
        </div>

        <!-- Resumen del carrito -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Resumen de la Compra</h5>
                <div class="d-flex justify-content-between mb-2">
                    <span>Subtotal:</span>
                    <span id="cart-subtotal">$0</span>
                </div>
                <div class="d-flex justify-content-between mb-2">
                    <span>IVA (19%):</span>
                    <span id="cart-tax">$0</span>
                </div>
                <hr>
                <div class="d-flex justify-content-between mb-3">
                    <strong>Total:</strong>
                    <strong id="cart-total">$0</strong>
                </div>
                <div class="d-flex gap-2">
                    <button id="clear-cart-button" class="btn btn-outline-danger">
                        <i class="bi bi-trash me-2"></i>Vaciar Carrito
                    </button>
                    <button id="checkout-button" class="btn btn-primary flex-grow-1">
                        <i class="bi bi-credit-card me-2"></i>Proceder al Pago
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    <script type="module" src="../js/config/firebase-config.js"></script>
    <script type="module" src="../js/app.js"></script>
    <script type="module" src="../js/navbar-auth.js"></script>
    <script type="module" src="../js/navbar.js"></script>
    <script type="module" src="../js/carrito-page.js"></script>
</body>
</html>
