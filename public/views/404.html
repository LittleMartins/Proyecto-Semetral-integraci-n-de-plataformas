<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada - Auto Parts</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/main.css">
    <style>
      .error-container {
        min-height: calc(100vh - 60px);
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
        background: linear-gradient(135deg, var(--gray-100) 0%, var(--gray-200) 100%);
      }
      
      .error-content {
        max-width: 600px;
        animation: fadeIn 1s ease;
      }
      
      .error-code {
        font-size: 8rem;
        font-weight: 700;
        color: var(--primary-color);
        line-height: 1;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      }
      
      .error-message {
        font-size: 2rem;
        color: var(--dark-color);
        margin-bottom: 2rem;
      }
      
      .error-description {
        color: var(--gray-800);
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }
      
      .btn-home {
        background: linear-gradient(135deg, var(--primary-color) 0%, #cc1630 100%);
        color: white;
        padding: 1rem 2rem;
        border-radius: 8px;
        text-decoration: none;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }
      
      .btn-home:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(227, 24, 55, 0.3);
        color: white;
      }

      @media (max-width: 576px) {
        .error-code {
          font-size: 6rem;
        }
        
        .error-message {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- El navbar se cargará dinámicamente aquí -->

    <!-- Contenido Principal -->
    <div class="error-container">
      <div class="error-content">
        <div class="error-code">404</div>
        <h1 class="error-message">¡Página no encontrada!</h1>
        <p class="error-description">
          Lo sentimos, la página que estás buscando no existe o ha sido movida.
          Por favor, verifica la URL o regresa a la página principal.
        </p>
        <a href="./index.html" class="btn-home">
          <i class="bi bi-house-door"></i>
          Volver al Inicio
        </a>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h5>Auto Parts</h5>
            <p>Tu proveedor confiable de repuestos automotrices</p>
          </div>
          <div class="col-md-6 text-md-end">
            <p>© 2024 Auto Parts. Todos los derechos reservados.</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/config/firebase-config.js"></script>
    <script type="module" src="../js/navbar-auth.js"></script>
    <script type="module" src="../js/navbar.js"></script>
  </body>
</html>
