<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/main.css">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Catálogo Section -->
    <section class="catalog-section">
        <div class="container">
            <!-- Header -->
            <div class="catalog-header">
                <h2>Catálogo de Productos</h2>
                <p>Explora nuestra selección de productos de alta calidad</p>
            </div>

            <!-- Filtros -->
            <div class="catalog-filters">
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="search-box">
                            <i class="bi bi-search"></i>
                            <input type="text" id="searchInput" class="form-control" placeholder="Buscar productos...">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="category-filter">
                            <select id="categoryFilter" class="form-select">
                                <option value="todos">Todas las categorías</option>
                                <option value="motores">Motores</option>
                                <option value="suspension">Suspensión</option>
                                <option value="frenos">Frenos</option>
                                <option value="transmision">Transmisión</option>
                                <option value="accesorios">Accesorios</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Grid de Productos -->
            <div id="productGrid" class="product-grid"></div>
        </div>
    </section>

    <!-- Botón Agregar Producto (solo visible para admin) -->
    <button id="addProductBtn" class="add-product-btn" style="display: none;">
        <i class="bi bi-plus-lg"></i>
    </button>

    <!-- Modal de Producto -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <div class="row g-3">
                            <!-- Nombre -->
                            <div class="col-md-6">
                                <label for="productName" class="form-label">Nombre del Producto</label>
                                <input type="text" class="form-control" id="productName" required>
                            </div>

                            <!-- Categoría -->
                            <div class="col-md-6">
                                <label for="productCategory" class="form-label">Categoría</label>
                                <select class="form-select" id="productCategory" required>
                                    <option value="">Seleccionar categoría</option>
                                    <option value="motores">Motores</option>
                                    <option value="suspension">Suspensión</option>
                                    <option value="frenos">Frenos</option>
                                    <option value="transmision">Transmisión</option>
                                    <option value="accesorios">Accesorios</option>
                                </select>
                            </div>

                            <!-- Precio -->
                            <div class="col-md-6">
                                <label for="productPrice" class="form-label">Precio</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="productPrice" min="0" step="0.01" required>
                                </div>
                            </div>

                            <!-- Stock -->
                            <div class="col-md-6">
                                <label for="productStock" class="form-label">Stock</label>
                                <input type="number" class="form-control" id="productStock" min="0" required>
                            </div>

                            <!-- Descripción -->
                            <div class="col-12">
                                <label for="productDescription" class="form-label">Descripción</label>
                                <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                            </div>

                            <!-- Imagen -->
                            <div class="col-12">
                                <label class="form-label">Imagen del Producto</label>
                                <div class="mb-3">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="imageSource" id="imageSourceUrl" value="url" checked>
                                        <label class="form-check-label" for="imageSourceUrl">URL de Imagen</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="imageSource" id="imageSourceFile" value="file">
                                        <label class="form-check-label" for="imageSourceFile">Subir Archivo</label>
                                    </div>
                                </div>

                                <!-- URL Input -->
                                <div id="urlInputSection">
                                    <input type="url" class="form-control" id="productImageUrl" placeholder="Ingresa la URL de la imagen">
                                </div>

                                <!-- File Upload -->
                                <div id="fileUploadSection" style="display: none;">
                                    <input type="file" class="form-control" id="productImage" accept="image/*">
                                </div>
                            </div>
                        </div>

                        <div class="text-end mt-4">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar Producto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    <script type="module" src="../js/catalogo.js"></script>
</body>
</html>
